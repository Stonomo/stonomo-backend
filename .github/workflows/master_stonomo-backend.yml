# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - stonomo-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PORT: 8080
  MONGODB_URI: stonomo-backend-server.mongo.cosmos.azure.com:10255/stonomo
  COSMOSDB_USER: ${{ secrets.COSMOSDB_USER }}
  COSMOSDB_PASS: ${{ secrets.COSMOSDB_PASS }}
  TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
  NODE_ENV: production
  BCRYPT_SALT: 10
  CLIENT_URL: www.stonomo.com/
  EMAIL_HOST: smtp.mailgun.org
  EMAIL_PORT: 587
  EMAIL_USERNAME: postmaster@sandbox8cad89a5ea9f4ec8a3f505b85704972a.mailgun.org
  EMAIL_PASSWORD: 824abb8a7117032b2f6bdad9d238fec2-4b670513-dcdb7e9e
  FROM_EMAIL: stonomollc@gmail.com

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install --production
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r -x /data/db/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stonomo-backend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C22488E0DC694145A0A81CFF6E5E7526 }}